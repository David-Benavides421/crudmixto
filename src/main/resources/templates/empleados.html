<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Empleados - CrudMixto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a th:href="@{/proyectos}">Proyectos</a>
        <a th:href="@{/empleados}">Empleados</a>
        <a th:href="@{/empleados/reportes}">Reportes</a>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-link" style="padding:0; border:none; background:none; color:inherit;">Cerrar Sesión</button>
        </form>
    </nav>

    <div class="container">
        <h1>Gestión de Empleados</h1>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Agregar Nuevo Empleado</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post" id="empleadoForm">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" th:field="*{apellido}" id="apellido" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="cargo">Cargo</label>
                                <input type="text" class="form-control" th:field="*{cargo}" id="cargo" required />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" id="email" required />
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Guardar Empleado</button>
                </form>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">Buscar Empleados</h5>
            </div>
            <div class="card-body">
                <form method="get" action="#" th:action="@{/empleados}" class="d-flex">
                    <input type="text" name="q" th:value="${q}" placeholder="Buscar por nombre o cargo" class="form-control me-2" />
                    <button type="submit" class="btn btn-secondary">Buscar</button>
                    <a th:href="@{/empleados}" class="btn btn-secondary ms-2">Limpiar</a>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">Lista de Empleados</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Cargo</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="empleadosTableBody">
                            <tr th:each="e : ${empleados}">
                                <td th:text="${e.id}"></td>
                                <td th:text="${e.nombre}"></td>
                                <td th:text="${e.apellido}"></td>
                                <td th:text="${e.cargo}"></td>
                                <td th:text="${e.email}"></td>
                                <td>
                                    <a th:href="@{'/empleados/' + ${e.id} + '/proyectos'}" class="btn btn-sm btn-secondary">Ver Proyectos</a>
                                    <button type="button" class="btn btn-sm btn-danger" th:onclick="'eliminarEmpleado(' + ${e.id} + ')'">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a th:href="@{/empleados/reportes}" class="btn btn-secondary">Ver Reportes</a>
            <a href="/api-docs.html" class="btn btn-info">Ver API Docs</a>
            <a th:href="@{/empleados/export/empleados/excel}" class="btn btn-success">Exportar a Excel</a>
            <a th:href="@{/empleados/export/empleados/pdf}" class="btn btn-danger">Exportar a PDF</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function eliminarEmpleado(id) {
            if (confirm('¿Está seguro de que desea eliminar este empleado?')) {
                fetch('/empleados/eliminar/' + id, {
                    method: 'GET'
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error al eliminar el empleado');
                    }
                });
            }
        }

        // AJAX para guardar empleado sin recargar
        document.getElementById('empleadoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;

            fetch('/empleados/guardar', {
                method: 'POST',
                body: formData
            }).then(response => {
                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Error al guardar el empleado');
                }
            });
        });
    </script>
</body>
</html>
