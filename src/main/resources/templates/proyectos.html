<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Proyectos - CrudMixto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a th:href="@{/proyectos}">Proyectos</a>
        <a th:href="@{/empleados}">Empleados</a>
        <a th:href="@{/empleados/reportes}">Reportes</a>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-link" style="padding:0; border:none; background:none; color:inherit;">Cerrar Sesión</button>
        </form>
    </nav>

    <div class="container">
        <h1>Gestión de Proyectos</h1>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Crear Nuevo Proyecto</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/proyectos/guardar}" th:object="${proyecto}" method="post" id="proyectoForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre">Nombre del Proyecto</label>
                                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <input type="text" class="form-control" th:field="*{descripcion}" id="descripcion" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="empleadoId">Empleado Asignado</label>
                        <select class="form-control" th:field="*{empleadoId}" id="empleadoId">
                            <option value="">Seleccionar empleado</option>
                            <option th:each="e : ${empleados}" th:value="${e.id}" th:text="${e.nombre} + ' - ' + ${e.cargo}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Crear Proyecto</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">Lista de Proyectos</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Empleado Asignado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="proyectosTableBody">
                            <tr th:each="p : ${proyectos}">
                                <td th:text="${p.id}"></td>
                                <td th:text="${p.nombre}"></td>
                                <td th:text="${p.descripcion}"></td>
                                <td>
                                    <span th:text="${p.empleadoId != null ? p.nombreEmpleado + ' - ' + p.cargoEmpleado : 'Sin asignar'}"></span>
                                </td>
                                <td>
                                    <a th:href="@{'/proyectos/' + ${p.id}}" class="btn btn-sm btn-secondary">Ver Detalles</a>
                                    <button type="button" class="btn btn-sm btn-danger" th:data-id="${p.id}" onclick="eliminarProyecto(this)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a th:href="@{/proyectos/export/excel}" class="btn btn-success">Exportar a Excel</a>
            <a th:href="@{/proyectos/export/pdf}" class="btn btn-danger">Exportar a PDF</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function eliminarProyecto(button) {
            const id = button.getAttribute('data-id');
            if (confirm('¿Está seguro de que desea eliminar este proyecto?')) {
                fetch('/proyectos/eliminar/' + id, {
                    method: 'GET'
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error al eliminar el proyecto');
                    }
                });
            }
        }

        // AJAX para guardar proyecto sin recargar
        document.getElementById('proyectoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;

            fetch('/proyectos/guardar', {
                method: 'POST',
                body: formData
            }).then(response => {
                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Error al guardar el proyecto');
                }
            });
        });
    </script>
</body>
</html>
